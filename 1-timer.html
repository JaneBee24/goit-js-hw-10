<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер зворотного відліку 123</title>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-CiyS5x71.js"></script>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BbSUbo7J.js"></script>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-DgmCnds8.js"></script>
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-B_SVLmJ5.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
</head>
<body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Старт</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Дні</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Години</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Хвилини</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Секунди</span>
        </div>
    </div>

</body>
</html>
